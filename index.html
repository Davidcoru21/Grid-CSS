<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <!--Menu-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Acerca de</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Productos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Pasteles</a></li>
                  <li><a class="dropdown-item" href="#">Mesas de Postres</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Galletas</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <!--Slides de imagenes-->
      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/01/28/0/FNM_030120-Sweet-and-Salty-Snack-Food-Cake_s4x3.jpg.rend.hgtvcom.616.462.suffix/1580237003324.jpeg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://ik.imagekit.io/0bods5tu3//Photos/Ordering1/3783/sweet%20shop%20layer%20natural.jpg?Version=" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.shopify.com/s/files/1/1921/3233/articles/SUNCORE_FOODS_RAINBOW_CELEBRATION_MACAROONS.jpg?v=1693963685" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
    
      <!--Galeria-->
    <h1 class="titulodegaleria">Galeria de imagenes</h1>
    <section class=galeriadeimagenes>
        <img src="./assets/Images/Birthday Cake.webp" alt="Pastel de cumple">
        <img src="./assets/Images/chessecake de guayaba.webp" alt="chessecake">
        <img src="./assets/Images/Cinnamon crumble.webp" alt="Crumble">
        <img src="./assets/Images/Gelatina de yogurth.webp" alt="Gelatina de yogurth">
        <img src="./assets/Images/Pastel de chocolate y nuez.webp" alt="Pastel de chocolate">
        <img src="./assets/Images/Pastel de zanahoria.webp" alt="Pastel de Zanahoria">
        <img src="./assets/Images/Pastel doble chocolate.webp" alt="Pastel doble chocolate">
        <img src="./assets/Images/Pay de platano.webp" alt="Pay de platano">
        <img src="./assets/Images/Tarta de Chocolate blanco y frutos rojos.webp" alt="Tarta de chocolate blanco">
        <img src="./assets/Images/Tortugas de nuez.webp" alt="Tortugas de nuez">
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
